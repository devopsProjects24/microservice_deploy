apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-deployment
  labels:
    env: dev
    project: javawebapp
    app: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      env: dev
      project: javawebapp
      app: jenkins
  template:
    metadata:
      labels:
        env: dev
        project: javawebapp
        app: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:latest
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
spec:
  type: NodePort
  selector:
    app: jenkins
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30001